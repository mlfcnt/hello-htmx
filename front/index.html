<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMX Form</title>
    <script
      src="https://unpkg.com/htmx.org@1.9.4"
      integrity="sha384-zUfuhFKKZCbHTY6aRR46gxiqszMk5tcHjsVFxnUo8VMus4kHGVdIYVbOYYNlKmHV"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 style="text-align: center">Yo</h1>
    <div id="parent-div">Please server, replace this boring text</div>
    <div hx-get="http://localhost:8000/mouse" hx-trigger="mouseenter">
      [Here Mouse, Mouse!]
    </div>
    <button hx-get="http://localhost:8000/click" hx-target="#parent-div">
      Click Me!
    </button>
  </body>
</html>
